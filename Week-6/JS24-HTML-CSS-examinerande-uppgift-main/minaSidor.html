<html lang="sv">

<head>

    <section class="planting">
        <h2 class="planting__title">Lägg till ny plantering:</h2>
        <form class="planting__form">

            </div>
            <div class="planting__form-group">
                <label for="date" class="planting__label">Datum: <br></label>
                <input type="date" id="date" name="date" class="planting__input">
            </div>
            <button type="submit" class="btn btn--primary">Lägg till</button>
        </form>
    </section>

    </div>

        <div class="plant-card">

            <div class="plant-card__details">
                <h3 class="plant-card__name">Gurka</h3>
                <p class="plant-card__date">15 april 2024</p>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__images">
            <img src="footer1.jpg" alt="Image 1" class="footer__image">
            <img src="footer2.jpg" alt="Image 2" class="footer__image">
            <img src="footer3.jpg" alt="Image 3" class="footer__image">
            <img src="footer4.jpg" alt="Image 4" class="footer__image">
        </div>
